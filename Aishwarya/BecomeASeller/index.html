<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Seller</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="heading">

            <div class="optionName"><a href="">Fees and Commission</a></div>

            <div class="optionName"><a href="">Learn</a></div>
            <div class="optionName"><a href="">Shopy</a></div>
        </div>
        <div class="lastSection">

        </div>

            <button><img src="images/nav-header-revamp.svg" alt="">grow faster</button>
        </div>
        <div class="listSectionCategory">
            <button><img src="images/nav-header-revamp.svg" alt="">Seller App</button>
        </div>
        <div class="listSectionCategory">
            <button><img src="images/nav-header-revamp.svg" alt="">Help&Support</button>
