<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="leftSection">
                <h1>Login</h1>
                <p class="subText">Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
                    alt="">
            </div>
        </div>

        <div class="right">
            <div>
                <input type="text" placeholder="Enter Email/Mobile number">
                <p>By continuing, you agree to Flipkart's <span class="blueText">Terms of Use</span> and <span
                        class="blueText">Privacy Policy.</span></p>

                <button>Request OTP</button>
            </div>
            <div><a href="https://www.flipkart.com/account/login?signup=true">New to Flipkart? Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
